<link rel="import" href="../../js/engine/generic-engine.html">
<link rel="import" href="../helpers/event-bus-mixin.html">
<link rel="import" href="../helpers/dispatcher-mixin.html">

<script>
	const EngineMixin = subclass => class extends EventBusMixin(subclass) {

		static get properties() {
			// properties, observers meta data
			return {
					engine: { // Configuration corresponding to server
						type: Object,
						value: () => { return new GenericEngine(); }
					}
				};
		}

		connectedCallback() {
			super.connectedCallback();

		}

		initEngine(iframe, callback) {
			this.engine.initEngine(iframe, callback);
		}

	};

</script>
