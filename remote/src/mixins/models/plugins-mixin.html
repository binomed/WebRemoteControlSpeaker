<link rel="import" href="../helpers/plugin-mixin.html">

<script>
	const PluginsModelMixin = subclass => class extends PluginMixin(subclass) {

		static get config() {
			// properties, observers meta data
			return {
				properties: {
					currentPluginActiv: String, // The id of the currentPlugin
					pluginList: { // List of plugin of application
						type: Array,
						value: () => { return []; }
					}
				}
			};
		}

		connectedCallback() {
			super.connectedCallback();

		}

		registerPlugin(plugin) {
			this.push('pluginList', plugin);
		}

	};

</script>
