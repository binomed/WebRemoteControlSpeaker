<script>

	const DispatcherMixin = subclass => class extends subclass {

		static get config() {
			// properties, observers meta data
			return {
				properties: {					
				}
			};
		}

		dispatchAction(type, data) {
			this.dispatchEvent(new CustomEvent('dispatch-action', {
                detail: {
                    type: type,
                    data: data
                    }
                }));			
		}

		
	};

</script>
