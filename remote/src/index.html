<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

	<title>Web Remote Control</title>

	<link rel="icon" type="image/ico" href="images/favicon.ico" />

	<!-- Material Design Lite -->
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-red.min.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

	<!-- build:css css/app.css -->
	<!-- Cardinal Css-->
	<!--<link rel="stylesheet" href="components/cardinalcss/main.min.css">-->
	<!-- Font awesome Css-->
	<!--<link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">-->
	<!-- endbuild -->

	<!-- Main Css -->
	<link rel="stylesheet" href="css/web-remote.css">

	<!-- Socket IO mandatory import -->
	<script src="/socket.io/socket.io.js"></script>

	<!-- build:js js/app.js -->
	<!-- Use for selections css manipulations -->
	<script src="components/modernizr/modernizr.js"></script>
	<!-- endbuild -->
</head>

<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">Title</span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation -->
				<div class="material-icons">
					<div class="mdl-button mdl-js-button mdl-button--icon mdl-button--notifications">
						<i class="material-icons">extension</i>
					</div>
				</div>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Presentation</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href=""><i class="material-icons">fullscreen</i> Full Screen</a>
				<a class="mdl-navigation__link" href=""><i class="material-icons">play_arrow</i> Play</a>
				<a class="mdl-navigation__link" href=""><i class="material-icons">av_timer</i> Reset Timer</a>
				<a class="mdl-navigation__link" href=""><i class="material-icons">access_time</i> Duration <input id="config_interval" type="number"> mn.</a>
				<a class="mdl-navigation__link" href=""><i class="material-icons">replay</i> Go To First Slide</a>
			</nav>
		</div>
		<div class="demo-drawer mdl-layout__drawer-right">
			<span class="mdl-layout-title">Plugins</span>
		</div>
		<main class="mdl-layout__content">
			<section id="notes">
				<header>
					<i class="material-icons">arrow_drop_down_circle</i> Notes
				</header>
			</section>
			<section id="preview">
			</section>
		</main>
		<div class="mdl-layout__obfuscator-right"></div>
	</div>

	<script src="./js/app.js"></script>
</body>

</html>
