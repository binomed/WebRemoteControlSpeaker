<dom-module id="qr-code-reader">
	<template>

		<!-- Styles MUST be inside template -->
		<style>

		:host {
			display: block;
			position: relative;
			overflow: hidden;
		}

		.content{
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
		}

		paper-button{
			position:absolute;
			bottom: 0;
			right: 0;

		}

	</style>

	<div class="content">
 		<video id="video" autoplay></video>
	</div>

	<paper-button on-tap="_requestScan">
		<iron-icon icon="image:camera-alt" item-icon></iron-icon>
	</paper-button>


</template>

<script>

	// Extend Polymer.Element base class
	class QrCodeReader extends DispatcherMixin(Polymer.Element) {

		static get is() { return 'qr-code-reader' }

		static get config() {
			// properties, observers meta data
			return {
				properties: {

				}
			};
		}

		constructor(){
			super();
			this.reader = new QRReader();
		}


		connectedCallback() {
			super.connectedCallback();
			this.reader.init(this.$.video);
		}

		activeQrScan(){
			this.reader.startCapture();
		}

		desactivQrScan(){

		}

		_requestScan(){

		}



	}

	// Register custom element definition using standard platform API
	customElements.define(QrCodeReader.is, QrCodeReader);

</script>
</dom-module>
