<dom-module id="drawer-right">

		:host {
			display: block;
			position: relative;
			overflow: hidden;
		}

		app-drawer {
			--app-drawer-scrim-background: rgba(0, 0, 0, 0.8);
			--app-drawer-content-container: {
				background-color: #939183;
			}
		}


	</style>

<app-drawer id="drawerRight" swipe-open align="right">
	<div class="drawer-contents">

	</div>
</app-drawer>


</template>

<script>

	// Extend Polymer.Element base class
	class DrawerRight extends Polymer.Element {

		static get is() { return 'drawer-right' }

		static get config() {
			// properties, observers meta data
			return {
				properties: {

				}
			};
		}


		connectedCallback() {
			super.connectedCallback();

		}

		toggleDrawer(event) {
			this.$.drawerRight.toggle();
		}

	}

	// Register custom element definition using standard platform API
	customElements.define(DrawerRight.is, DrawerRight);

</script>
