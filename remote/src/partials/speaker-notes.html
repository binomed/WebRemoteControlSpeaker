<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/font-roboto/roboto.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<dom-module id="speaker-notes">
	<template>

		<!-- Styles MUST be inside template -->
		<style>

		:host {
			display: block;
			position: relative;
			overflow: hidden;
			width: 100%;
			height: 40%;
			color:#575757
		}

		.content{
			display: flex;
			flex-direction: column;
			align-items: stretch;
			align-content: stretch;
			width: 100%;
			height: 100%;
		}

		#notes{
			border-top:2px #575757;
			flex-grow:1;
			background: white;
		}
		
		#contentNotes.expand paper-icon-button{
			transform: rotateX(180deg);
		}

	</style>

<div class="content" id="contentNotes">
	<app-toolbar>
		<paper-icon-button icon="arrow-drop-down-circle" on-tap="_expandNotes"></paper-icon-button>
		<div main-title>Notes</div>
	</app-toolbar>
	<div id="notes">
	</div>
</div>


</template>

<script>

	// Extend Polymer.Element base class
	class SpeakerNotes extends Polymer.Element {

		static get is() { return 'speaker-notes' }

		static get config() {
			// properties, observers meta data
			return {
				properties: {
					expand:{
						type: Object
					}
				}
			};
		}


		connectedCallback() {
			super.connectedCallback();

		}

		_expandNotes(){
			this.expand = !this.expand;
			if (this.expand){
				this.$.contentNotes.classList.add('expand');
			}else{
				this.$.contentNotes.classList.remove('expand');
			}
			this.dispatchEvent(new CustomEvent('expand-notes', {detail: {expand:this.expand}}));
		}
	}

	// Register custom element definition using standard platform API
	customElements.define(SpeakerNotes.is, SpeakerNotes);

</script>
</dom-module>
