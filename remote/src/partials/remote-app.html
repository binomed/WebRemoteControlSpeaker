<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/font-roboto/roboto.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="remote-header.html">

<dom-module id="remote-app">
  <template>

	<!-- Styles MUST be inside template -->
	<style>

		:host {
		display: block;
		position: relative;
		overflow: hidden;
		}

		app-drawer {
			--app-drawer-scrim-background: rgba(0, 0, 0, 0.8);
			--app-drawer-content-container: {
				background-color: #939183;
			}
		}


	</style>

	<remote-header on-toogle-drawer="_toggleDrawer"></remote-header>

	<app-drawer id="drawerLeft" swipe-open>
		<div class="drawer-contents">
			<paper-icon-item>
				<iron-icon class="grayIcon" icon="fullscreen" item-icon></iron-icon>
				<span>Full Screen</span>
			</paper-icon-item>
			<br>
			<paper-icon-item>
				<iron-icon class="grayIcon" icon="play-arrow" item-icon></iron-icon>
				<span>Play</span>
			</paper-icon-item>
			<paper-icon-item>
				<iron-icon class="grayIcon" icon="av-timer" item-icon></iron-icon>
				<span>Reset timer</span>
			</paper-icon-item>
			<paper-icon-item>
				<iron-icon class="grayIcon" icon="access-time" item-icon></iron-icon>
				<span>Duration</span>
				<input type="number">
				<span>mn.</span>
			</paper-icon-item>
			<paper-icon-item>
				<iron-icon class="grayIcon" icon="replay" item-icon></iron-icon>
				<span>Go to first slide</span>
			</paper-icon-item>
		</div>
	</app-drawer>
	<app-drawer id="drawerRight" swipe-open align="right">test Right</app-drawer>



</template>

<script>

// Extend Polymer.Element base class
class RemoteApp extends Polymer.Element {

	static get is() { return 'remote-app' }

	static get config() {
		// properties, observers meta data
		return {
			properties: {
			
			}
		};
	}


	connectedCallback() {
		super.connectedCallback();
		
	}

	_toggleDrawer(event){
		console.log(event.detail);
		switch(event.detail.direction){
			case 'left':
				this._toggleLeftDrawer();
			break;
			case 'right':
				this._toggleRightDrawer();
			break;
		}		
	}

	_toggleLeftDrawer(){		
		this.$.drawerLeft.toggle();
	}

	_toggleRightDrawer(){
		this.$.drawerRight.toggle();
	}



}

// Register custom element definition using standard platform API
customElements.define(RemoteApp.is, RemoteApp);

</script>
</dom-module>
